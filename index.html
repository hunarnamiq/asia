<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Restaurant and Grill house </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;600;700;900&family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #926627;
            --brand-dark: #1a1a1a;
            --brand-veggie: #2d5a27;
            --bg-cream: #fcfaf2;
            --border-soft: #e2dcc8;
        }
        
        body { 
            background-color: #f3f0e7; 
            font-family: 'Lora', serif; 
            color: var(--brand-dark); 
            margin: 0; 
            padding: 0; 
        }
        
        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        .admin-bar {
            background: var(--brand-dark);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--brand-gold);
        }

        .menu-container {
            width: 95%;
            max-width: 2200px;
            margin: 40px auto;
            background: var(--bg-cream);
            padding: 80px 100px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            border-radius: 2px;
            border: 1px solid var(--border-soft);
            position: relative;
        }

        .category-header {
            border-bottom: 4px double var(--brand-gold);
            margin-top: 6rem;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            text-align: center;
        }

        .menu-table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: auto; 
        }
        
        .menu-table td { 
            padding: 45px 0; 
            vertical-align: middle; 
            border-bottom: 1px solid var(--border-soft); 
        }

        .col-num { width: 1%; white-space: nowrap; padding-right: 35px !important; }
        .col-img-box { width: 1%; white-space: nowrap; padding-right: 60px !important; }
        .col-img-box-right { width: 1%; white-space: nowrap; padding-left: 60px !important; }
        
        .col-price { 
            width: 1%; 
            white-space: nowrap; 
            font-size: 3.5rem; 
            font-weight: 700; 
            font-family: 'Playfair Display', serif;
            color: var(--brand-gold); 
            padding: 0 50px !important;
        }

        .col-text { width: auto; text-align: left; }

        .num-badge {
            display: inline-flex; align-items: center; justify-content: center;
            width: 80px; height: 80px; background-color: var(--brand-dark);
            color: #fff; border-radius: 50%; font-weight: 900; 
            font-size: 2rem;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--brand-gold);
        }
        .num-badge-veggie { background-color: var(--brand-veggie); border-color: #8dbd86; }

        .item-title {
            font-size: 3.2rem;
            font-weight: 800; 
            color: #111; 
            line-height: 1.1;
            display: block;
            font-family: 'Playfair Display', serif;
        }

        /* INCREASED SIZE BY 55% AND MADE BOLDER */
        .item-description { 
            font-size: 4.8rem; 
            line-height: 1.2; 
            color: #1a1a1a; 
            margin-top: 15px;
            font-weight: 800; /* Extra Bold */
            font-style: italic;
            max-width: 95%;
        }

        .img-wrapper {
            width: 420px; height: 420px; 
            overflow: hidden; background: #fff; position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }
        .style-square { border-radius: 12px; border: 1px solid var(--border-soft); }
        .style-circle { border-radius: 50%; border: 10px solid #fff; outline: 1px solid var(--border-soft); }

        .item-img { width: 100%; height: 100%; object-fit: cover; }

        .veggie-label {
            display: inline-block;
            font-size: 1.2rem; background: #f0fdf4; color: var(--brand-veggie);
            padding: 6px 18px; border-radius: 4px; border: 1px solid #c7e9c3;
            margin-left: 15px; vertical-align: middle;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
        }

        @media (max-width: 1199px) {
            .menu-container { padding: 40px 20px; }
            .item-description { font-size: 2.5rem; }
            .img-wrapper { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="admin-bar flex items-center justify-between">
        <div class="flex items-center gap-2 text-white">
            <span class="font-sans text-lg">5 Fitzwilliam St, Peterborough PE1 2RU</span>
        </div>
        <div class="bg-[#926627] text-white font-bold py-2 px-6 rounded-full shadow-lg">
            01733 562530
        </div>
    </div>

    <div class="menu-container">
        <header class="text-center mb-24">
            <div class="inline-block border-y-4 border-amber-900 py-6 mb-6">
                <h1 class="text-[14rem] text-gray-900 font-black tracking-tighter uppercase leading-none">ASIA</h1>
            </div>
            <p class="text-6xl uppercase tracking-[0.3em] text-amber-800 font-black">Restaurant & Grill house </p>
            <p class="text-4xl italic text-gray-600 mt-6">Fine Middle Eastern Cuisine</p>
        </header>

        <div id="menu-content"></div>
    </div>

    <script type="module">
        const allItems = [
            [1, "Lamb On The Bone", "Tender pieces of lamb, slow-cooked in special sauce and herbs. Served with Stew, Salad, Rice & Naan Bread", "£9.99", "lamb"],
            [2, "Lamb On Bone (Large)", "Large tender pieces of lamb, slow-cooked in special sauce. Served with Stew, Salad, Rice & Naan Bread", "£12.99", "lamb"],
            [3, "Lamb Shank", "Slow-cooked lamb shank marinated in special herbs. Served with Stew, Salad, Rice & Naan Bread", "£13.40", "lamb"],
            [7, "1/4 Chicken ", "Oven-roasted quarter chicken. Served with stews, salad, rice, and naan.", "£8.99", "poultry"],
            [8, "1/2 Chicken With Rice ", "Oven-roasted half chicken. Served with stews, salad, rice, and naan.", "£11.49", "poultry"],
            [12, "Chicken Shawarma", "Roasted boneless chicken, marinated with lemon and garlic.", "£9.49", "shawarma"],
            [37, "Asia Mixed Kebab Special", "Platter of Lamb Kafta, Chicken Shish, Lamb Shish, and Wings with Naan and salad.", "£18.99", "grills"],
            [35, "Falafel Wrap (V)", "Wrapped in naan with salad and sauce.", "£4.99", "wraps"]
        ];

        const categories = [
            { id: 'lamb', title: 'Signature Lamb Dishes' },
            { id: 'poultry', title: 'Chicken & Rice Poultry' },
            { id: 'shawarma', title: 'Asia Shawarma' },
            { id: 'grills', title: 'Charcoal Grill' },
            { id: 'wraps', title: 'Sandwiches & Wraps' }
        ];

        const container = document.getElementById('menu-content');

        const getSafeFilename = (name) => {
            return name.replace(/\(V\)/g, '').replace(/[:]/g, '').trim().replace(/\s+/g, '_').toLowerCase() + ".png";
        };

        let globalIdx = 0;
        categories.forEach(cat => {
            const items = allItems.filter(i => i[4] === cat.id);
            if (!items.length) return;
            
            const section = document.createElement('section');
            let itemHTML = '';
            
            items.forEach(item => {
                const idNum = item[0];
                const isEven = (globalIdx % 2 === 0);
                const isVeg = item[1].includes('(V)');
                const cleanT = item[1].replace('(V)', '').trim();
                const filename = getSafeFilename(item[1]);
                
                if (isEven) {
                    itemHTML += `
                        <tr>
                            <td class="col-num"><span class="num-badge ${isVeg?'num-badge-veggie':''}">${idNum}</span></td>
                            <td class="col-img-box">
                                <div class="img-wrapper style-square">
                                    <img class="item-img" src="${filename}" alt="${cleanT}">
                                </div>
                            </td>
                            <td class="col-text">
                                <span class="item-title">${cleanT} ${isVeg?'<span class="veggie-label">Vegetarian</span>':''}</span>
                                <p class="item-description">${item[2]}</p>
                            </td>
                            <td class="col-price">${item[3]}</td>
                        </tr>`;
                } else {
                    itemHTML += `
                        <tr>
                            <td class="col-num"><span class="num-badge ${isVeg?'num-badge-veggie':''}">${idNum}</span></td>
                            <td class="col-text">
                                <span class="item-title">${cleanT} ${isVeg?'<span class="veggie-label">Vegetarian</span>':''}</span>
                                <p class="item-description">${item[2]}</p>
                            </td>
                            <td class="col-price">${item[3]}</td>
                            <td class="col-img-box-right">
                                <div class="img-wrapper style-circle">
                                    <img class="item-img" src="${filename}" alt="${cleanT}">
                                </div>
                            </td>
                        </tr>`;
                }
                globalIdx++;
            });

            section.innerHTML = `
                <div class="category-header"><h2 class="text-7xl font-black uppercase text-gray-800">${cat.title}</h2></div>
                <table class="menu-table"><tbody>${itemHTML}</tbody></table>
            `;
            container.appendChild(section);
        });
    </script>
</body>
</html>
