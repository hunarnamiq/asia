<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;600;700;900&family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #926627;
            --brand-dark: #1a1a1a;
            --brand-veggie: #2d5a27;
            --bg-cream: #fcfaf2;
            --border-soft: #e2dcc8;
        }
        
        body { 
            background-color: #f3f0e7; 
            font-family: 'Lora', serif; 
            color: var(--brand-dark); 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        
        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        .admin-bar {
            background: var(--brand-dark);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--brand-gold);
            min-height: 60px;
        }

        /* Responsive Container */
        .menu-container {
            width: 95%;
            max-width: 2200px;
            margin: 20px auto;
            background: var(--bg-cream);
            padding: 30px 15px; /* Mobile default */
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            border-radius: 2px;
            border: 1px solid var(--border-soft);
            position: relative;
            box-sizing: border-box;
        }

        /* Desktop Container */
        @media (min-width: 1024px) {
            .menu-container {
                margin: 40px auto;
                padding: 80px 100px;
            }
        }

        .menu-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.4;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        @media print {
            .admin-bar { display: none !important; }
            body { background: white; }
            .menu-container { 
                box-shadow: none; 
                margin: 0; 
                width: 100%; 
                max-width: 100%; 
                padding: 40px 60px; 
                border: none; 
            }
            .menu-container::before { display: none; }
        }

        /* Header Scaling */
        .header-title { font-size: 18vw; line-height: 1; }
        .sub-header { font-size: 5vw; letter-spacing: 0.2em; }
        .tagline { font-size: 4vw; }

        @media (min-width: 1024px) {
            .header-title { font-size: 12rem; }
            .sub-header { font-size: 3rem; letter-spacing: 0.4em; }
            .tagline { font-size: 1.875rem; }
        }

        /* Category Header Scaling */
        .category-header {
            border-bottom: 4px double var(--brand-gold);
            margin-top: 3rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            text-align: center;
        }
        .category-header h2 { font-size: 8vw; font-weight: 900; text-transform: uppercase; }

        @media (min-width: 1024px) {
            .category-header { margin-top: 6rem; margin-bottom: 3rem; padding-bottom: 1.5rem; }
            .category-header h2 { font-size: 4.5rem; }
        }

        /* Table to Mobile Stack */
        .menu-table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: auto; 
            position: relative;
            z-index: 1;
        }

        .menu-table tr {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-soft);
            padding: 30px 0;
            align-items: center;
            text-align: center;
        }

        .menu-table td { 
            display: block; 
            width: 100% !important; 
            padding: 10px 0 !important; 
        }

        @media (min-width: 1024px) {
            .menu-table tr { display: table-row; text-align: left; }
            .menu-table td { display: table-cell; padding: 40px 0 !important; vertical-align: middle; border-bottom: 1px solid var(--border-soft); }
            
            .col-num { width: 1%; white-space: nowrap; padding-right: 35px !important; }
            .col-img-box { width: 1%; white-space: nowrap; padding-right: 60px !important; }
            .col-img-box-right { width: 1%; white-space: nowrap; padding-left: 60px !important; }
            .col-text { width: auto; }
            .col-price { width: 1%; white-space: nowrap; padding: 0 50px !important; text-align: right !important; }
        }

        /* Items Styling */
        .num-badge {
            display: inline-flex; align-items: center; justify-content: center;
            width: 60px; height: 60px; background-color: var(--brand-dark);
            color: #fff; border-radius: 50%; font-weight: 900; 
            font-size: 1.5rem; font-family: 'Inter', sans-serif;
            border: 2px solid var(--brand-gold);
            margin-bottom: 15px;
        }
        @media (min-width: 1024px) {
            .num-badge { width: 75px; height: 75px; font-size: 1.8rem; margin-bottom: 0; }
        }

        .num-badge-veggie { background-color: var(--brand-veggie); border-color: #8dbd86; }

        .item-title {
            font-size: 1.8rem; font-weight: 700; color: #111; line-height: 1.2;
            display: block; font-family: 'Playfair Display', serif;
        }
        @media (min-width: 1024px) {
            .item-title { font-size: 2.8rem; }
        }
        
        .veggie-label {
            display: inline-block;
            font-size: 0.9rem; background: #f0fdf4; color: var(--brand-veggie);
            padding: 2px 10px; border-radius: 4px; border: 1px solid #c7e9c3;
            margin-top: 5px; font-family: 'Inter', sans-serif;
            text-transform: uppercase; letter-spacing: 1px;
        }
        @media (min-width: 1024px) {
            .veggie-label { font-size: 1.1rem; padding: 4px 16px; margin-left: 15px; margin-top: 0; vertical-align: middle; }
        }

        .item-description { 
            font-size: 1.1rem; line-height: 1.5; color: #4b5563; 
            margin: 10px auto 0; font-weight: 400; font-style: italic;
            max-width: 90%;
        }
        @media (min-width: 1024px) {
            .item-description { font-size: 1.8rem; line-height: 1.6; margin-top: 12px; max-width: 90%; text-align: left; }
        }

        .price-tag {
            font-size: 2rem; font-weight: 700; font-family: 'Playfair Display', serif;
            color: var(--brand-gold); margin-top: 10px;
        }
        @media (min-width: 1024px) {
            .price-tag { font-size: 3rem; margin-top: 0; }
        }

        .img-wrapper {
            width: 260px; height: 260px; 
            overflow: hidden; background: #fff; position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            margin: 15px auto;
        }
        @media (min-width: 1024px) {
            .img-wrapper { width: 380px; height: 380px; margin: 0; }
        }

        .style-square { border-radius: 8px; border: 1px solid var(--border-soft); }
        .style-circle { border-radius: 50%; border: 8px solid #fff; outline: 1px solid var(--border-soft); }

        .item-img { width: 100%; height: 100%; object-fit: cover; }

        .placeholder-box {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #ece8db;
            color: #8b8678; text-align: center; font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
        }
        @media (min-width: 1024px) {
            .placeholder-box { font-size: 1rem; }
        }
    </style>
